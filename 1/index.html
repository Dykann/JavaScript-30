<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 1/30</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">question</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">chain</span>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">cards</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">santa</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">choir</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">toys</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="70" src="sounds/boom.wav"></audio>
    <audio data-key="74" src="sounds/question.wav"></audio>
    <audio data-key="78" src="sounds/chain.wav"></audio>
    <audio data-key="80" src="sounds/kick.wav"></audio>
    <audio data-key="81" src="sounds/cards.wav"></audio>
    <audio data-key="82" src="sounds/santa.wav"></audio>
    <audio data-key="88" src="sounds/choir.wav"></audio>
    <audio data-key="89" src="sounds/toys.wav"></audio>
  </body>
</html>
